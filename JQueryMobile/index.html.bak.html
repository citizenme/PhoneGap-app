<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar - jQuery Mobile Demos</title>
	<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<div data-role="page" class="jqm-demos" data-quicklinks="true">
		<div data-role="tabs">
			

			
		<div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer" data-theme="b">
			<div data-role="navbar">
				<ul>
			      <li><a href="#one" data-theme="b" data-ajax="false" data-icon="grid">one</a></li>
			      <li><a href="#two"  data-theme="b" data-ajax="false" data-icon="star">two</a></li>
			      <li><a href="ajax-content.html"  data-theme="b" data-ajax="false" data-icon="gear">three</a></li>
			    </ul>
			</div>
		</div><!-- /footer -->
        
        <div id="one" class="ui-content">
			<h1>First tab contents</h1>
            <div id="container"></div>
                <div id="buttons">
                  <input type="button" id="activate" value="Activate rectangles">
                </div>
                <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
                <script defer="defer">
                  var stage = new Kinetic.Stage({
                    container: 'container',
                    width: 320,
                    height: 300
                  });
                  var layer = new Kinetic.Layer();
            
                  for(var n = 0; n < 10; n++) {
                    var circle = new Kinetic.Circle({
                      x: Math.random() * stage.getWidth(),
                      y: Math.random() * stage.getHeight(),
                      radius: Math.random() * 50 + 25,
                      fill: 'red',
                      stroke: 'black',
                      strokeWidth: 3
                    });
            
                    layer.add(circle);
                  }
            
                  var rect1 = new Kinetic.Rect({
                    x: 0,
                    y: 90,
                    width: 100,
                    height: 50,
                    fill: 'green',
                    stroke: 'black',
                    strokeWidth: 3,
                    offset: {
                      x: 0,
                      y: 25
                    },
                    draggable: true,
                    name: 'rectangle'
                  });
            
                  var rect2 = new Kinetic.Rect({
                    x: 100,
                    y: 90,
                    width: 100,
                    height: 50,
                    fill: 'green',
                    stroke: 'black',
                    strokeWidth: 3,
                    offset: {
                      x: 50,
                      y: 25
                    },
                    draggable: true
                  });
            
                  layer.add(rect1);
                  layer.add(rect2);
                  stage.add(layer);
            
                  document.getElementById('activate').addEventListener('click', function() {
                    // select shapes by type
                    var shapes = stage.find('Rect');
            
                    // apply transition to all nodes in the array
                    shapes.each(function(shape) {
                      new Kinetic.Tween({
                        node: shape, 
                        duration: 1,
                        scaleX: Math.random() * 2,
                        scaleY: Math.random() * 2,
                        easing: Kinetic.Easings.ElasticEaseOut
                      }).play();
                    });
                  }, false);
                </script>
			</div>
			<div id="two" class="ui-content">
				<ul data-role="listview">
				    <li><a href="#" data-theme="b">Acura</a></li>
				    <li><a href="#" data-theme="b">Audi</a></li>
				    <li><a href="#" data-theme="b">BMW</a></li>
				    <li><a href="#" data-theme="b">Cadillac</a></li>
				    <li><a href="#" data-theme="b">Ferrari</a></li>
				</ul>
			</div>
		</div>
		
	</div>
</div><!-- /page -->
</body>
</html>
